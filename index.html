<!DOCTYPE html>

	<head>
		<title>HÃ¶chstzahlenverfahren</title>
		<meta charset="utf-8">
		<script>
			function print(txt){
				var element = document.querySelector("pre");
				element.innerText = "";
				element.innerText += txt + "\n";
			}
			
			var gen_id = (function(){
				var last = 0;
				return function(){ 
					return "__id__" + (last++); 
				};
			})();
			
			function clone(oid, target){
				var temp = document.createElement("span");
				temp.innerHTML = document.querySelector(oid).innerHTML;
				var id = gen_id();
				temp.querySelector("*").setAttribute("id", id);
				for (var i = 0; i<temp.children.length; i++) {
					var node = temp.children[i];
					target.appendChild(node);
				}
				return target.querySelector("#"+id); 
			}
		</script>
		<script src="js/dhondt.js"></script>

			}

			    display: flex;
			    flex-flow: column;
			    align-items: flex-end;
			}
		</style>
	</head>
	<body>

		</section>
